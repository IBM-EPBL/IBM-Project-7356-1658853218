{% extends 'base.html' %}

{% block head%}
<title>Verification</title>
<style>
  body{
    text-align: center;
  }
  .container{
    position:absolute;
  }
  .edit{
    padding-left: 30%;
  }
  form{
    margin: 50px 40% auto;
    text-align: center;
    width: 50%;
  }
  #Requester{
    visibility:hidden;
  }
  span{
    color: red;
  }
</style>
{% endblock %}
{% block body%}
<h1>Select your account type to recover your password</h1>
<div class="container">
  <div class="edit">
    <button class="btn" onclick="changed()">Donor</button>
    <button class="btn" onclick="changer()">Requester</button>
  </div>
  <div class="container" id="Donor">
    <form action="/password" method="POST">
      <h1>Donor</h1>
      <input type="hidden" name="choice" value="Donor">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="" class="form-control" value={{email}}>
      </div>
      <input type="submit" class="btn" value="Submit">
    </form>
  </div>
  
  <div class="container" id="Requester">
    <form action="/password" method="POST">
      <h1>Requester</h1>
      <input type="hidden" name="choice" value="Requester">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="" class="form-control">
      </div>
      <input type="submit" class="btn" value="Submit">
    </form>
  </div>
    
    
  </div>
<script>
  function changer(){
    document.getElementById("Donor").style.visibility="hidden";
    document.getElementById("Requester").style.visibility="visible";      
  }
 
  function changed(){
    document.getElementById("Requester").style.visibility="hidden";
    document.getElementById("Donor").style.visibility="visible";     
  }

  function show() {
    console.log("hello")
    var password = document.getElementById("password");
    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
  function show1() {
    var password = document.getElementById("password1");
    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
  setTimeout(() => {
  const box = document.getElementById('error');
  box.style.display = 'none';
}, 10000);
</script>
{% endblock %}
