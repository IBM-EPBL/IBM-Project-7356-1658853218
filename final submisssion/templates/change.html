{% extends 'base.html' %}

{% block head%}
<title>change</title>
<style>
  .container{
    position:absolute;
  }
  .edit{
    padding-left: 55%;
  }
  form{
    margin: 50px 40% auto;
    text-align: center;
    width: 50%;
  }
  #Requester{
    visibility:hidden;
  }
  span{
    color: red;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
{% endblock %}
{% block body%}
<script>
  function check(){
    var password = document.getElementById("password").value;
    var repassword = document.getElementById("repassword").value;
    
    if(password != repassword)  
    {   
      document.getElementById("error").innerHTML = "Type the password correctly"; 
      return false
    }
    else if (password.length<8){
      document.getElementById("error").innerHTML = "Your password should be big"; 
      return false
    }

  } 

  function show() {
    var password = document.getElementById("password");
    var repassword = document.getElementById("repassword");
  if (password.type === "password") {
    password.type = "text";
    repassword.type = "text";
  } else {
    password.type = "password";
    repassword.type = "password";
  }
}

function check1(){
    var password = document.getElementById("password1").value;
    var repassword = document.getElementById("repassword1").value;
    
    if(password != repassword)  
    {   
      document.getElementById("error1").innerHTML = "Type the password correctly"; 
      return false
    }
    else if (password.length<8){
      document.getElementById("error1").innerHTML = "Your password should be big"; 
      return false
    }

  } 

  function show1() {
    var password = document.getElementById("password1");
    var repassword = document.getElementById("repassword1");
  if (password.type === "password") {
    password.type = "text";
    repassword.type = "text";
  } else {
    password.type = "password";
    repassword.type = "password";
  }
}
</script>
<div class="container">
  <div class="container">
    <form action="/change" method="POST">
      <h1>{{choice}}</h1>
      <input type="hidden" name="choice" value={{choice}}>
      <input type="hidden" name="email" value={{email}}>
        <div class="form-group">
          <label>Email</label>
          <input type="email" disabled  class="form-control" required value={{email}}  >
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="repassword" id="repassword" class="form-control" required>
          <span id="error"></span>
        </div>

        <div class="form-check">
          <input type="checkbox" onclick="show()" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">show Password</label>
        </div>       

      
  
        <input type="submit" onclick="return check()"  value="Submit">
      </form>
  </div>

  
</div>

{% endblock %}
