{% extends 'base.html' %}

{% block head%}
<title>login</title>
<style>
  .container{
    position:absolute;
  }
  .edit{
    padding-left: 55%;
  }
  form{
    margin: 50px 40% auto;
    text-align: center;
    width: 50%;
  }
  #Requester{
    visibility:hidden;
  }
  span{
    color: red;
  }
</style>
{% endblock %}

{% block body%}
<div class="container">
    <div class="edit">
      <button class="btn" onclick="changed()">Donor</button>
      <button class="btn" onclick="changer()">Requester</button>
    </div>
    <div class="container" id="Donor">
      <form method="POST">
        <h1>Donor</h1>
        <input type="hidden" name="choice" value="Donor">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="" class="form-control" value={{email}}>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" class="form-control"><br>
          <a href="/password" style="color: black !important;">Forget Password?</a>
        </div>
        {% if message %}
          <span id="error">{{message}}</span><br> 
        {% endif %}
        <div class="form-check">
          <input type="checkbox" onclick="show()" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">show Password</label>
        </div>
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
    
    <div class="container" id="Requester">
      <form method="POST">
        <h1>Requester</h1>
        <input type="hidden" name="choice" value="Requester">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password1" class="form-control"><br>
          <a href="/password" style="color: black !important;">Forget Password?</a>
        </div>
        {% if message %}
          <span id="error">{{message}}</span><br> 
        {% endif %}
        <div class="form-check">
          <input type="checkbox" onclick="show1()" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">show Password</label>
        </div>
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
      
      
    </div>
  <script>
    function changer(){
      document.getElementById("Donor").style.visibility="hidden";
      document.getElementById("Requester").style.visibility="visible";      
    }
   
    function changed(){
      document.getElementById("Requester").style.visibility="hidden";
      document.getElementById("Donor").style.visibility="visible";     
    }

    function show() {
      console.log("hello")
      var password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
    function show1() {
      var password = document.getElementById("password1");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
    setTimeout(() => {
    const box = document.getElementById('error');
    box.style.display = 'none';
  }, 10000);
  </script>
{% endblock %}
