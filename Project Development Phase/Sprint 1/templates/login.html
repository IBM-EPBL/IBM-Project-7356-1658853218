{% extends 'base.html' %}

{% block head%}
<title>login</title>
<style>
  .container{
    position:absolute;
  }
  .edit{
    padding-left: 55%;
  }
  form{
    margin: 50px 400px auto;
    text-align: center;
    width: 50%;
  }
  #Requester{
    visibility:hidden;
  }
</style>
{% endblock %}

{% block body%}
<div class="container">
    <div class="edit">
      <button class="btn" onclick="changed()">Donor</button>
      <button class="btn" onclick="changer()">Requester</button>
    </div>
    <div class="container" id="Donor">
      <form method="POST">
        <h1>Donor</h1>
        <input type="hidden" name="choice" value="Donor">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="" class="form-control"><br>
          <a href="/otp" style="color: black !important;">Forget Password?</a>
        </div>
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
    
    <div class="container" id="Requester">
      <form method="POST">
        <h1>Requester</h1>
        <input type="hidden" name="choice" value="Requester">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="" class="form-control"><br>
          <a href="/otp" style="color: black !important;">Forget Password?</a>
        </div>
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
      
      
    </div>
  <script>
    function changer(){
      document.getElementById("Donor").style.visibility="hidden";
      document.getElementById("Requester").style.visibility="visible";      
    }
   
    function changed(){
      document.getElementById("Requester").style.visibility="hidden";
      document.getElementById("Donor").style.visibility="visible";      
    }
  </script>
{% endblock %}
