{% extends 'base.html' %}

{% block head%}
<title>Verification</title>
<style>
  form{
    margin: 50px 400px auto;
    text-align: center;
    width: 50%;
  }
  span{
    color: red;
  }
</style>
{% endblock %}
{% block body%}

<form action="/verfication" method="POST">
  <h1>{{choice}}</h1>
    <div class="form-group">
      <input type="hidden" name="choice" value={{choice}}>
      <label>Email</label>
      <input type="email" name="email" class="form-control" value={{email}}>        
      </div>
    <div class="form-group">
        <label>OTP</label>
        <input type="text" name="otp" id="" class="form-control">
        <span>{{message}}</span>
      </div>
      <input type="submit" class="btn" value="Submit">
    
</form>
{% endblock %}
