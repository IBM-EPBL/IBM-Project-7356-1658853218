<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="https://projectcssfiles.s3.eu-de.cloud-object-storage.appdomain.cloud/style.css">
</head>
<body>
    <h1>Assignment 3</h1>
    {% for i in image %}
        <h1>{{i}}</h1>
        <img src="https://jonahjayasingh.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{i}}" alt="image">
    {% endfor %}
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "0fb0e9e1-4e6b-42fb-a992-a203d7a9a73c", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "5b08f796-536b-422b-bf49-705a1fc91550", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
